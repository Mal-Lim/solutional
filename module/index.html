<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Topic | Solutional</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script to list and display all topics -->
    <script src="/assets/js/module.js"></script>
    <style>
        table tr td {
            vertical-align: top;
            padding-right: 1em;
        }
        summary,.nodesc {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Solutional</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <h1>Select Topics</h1>
        <p>Select the topics you want to test:</p>
        <hr>
        <div class="row">
            <p>Loading topics...</p>
            <form method="get" action="/startquiz">
                <input type="hidden" name="uid" id="uid" value="">
                <input type="hidden" name="topics" id="topics" value="">
                <table>
                    <template id="checkboxtemplate">
                        <tr>
                            <td>
                                <input type="checkbox" class="topic" id="" onchange="updateOptions()">
                            </td>
                            <td>
                                <label for="">
                                    <details>
                                        <summary></summary>
                                        <p></p>
                                    </details>
                                    <p class="nodesc"></p>
                                </label>
                            </td>
                        </tr>
                    </template>
                </table>
                <hr>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" name="random" id="random">
                        </td>
                        <td>
                            <label for="random">
                                <details>
                                    <summary>Randomise Topics</summary>
                                    <p>If enabled, all questions will be randomised and not categorised into topics and topic numbers will not be shown in questions.<br>Question orders and options will still be randomised.</p>
                                </details>
                            </label>
                        </td>
                    </tr>
                </table>
                <br>
                <br>
                <input type="submit" value="Start!" onclick="return checkForm()">
            </form>
        </div>
    </div>
</body>
</html>
